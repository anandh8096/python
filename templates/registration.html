<!DOCTYPE html>
{% extends 'base.html' %}
  {% block body_block %}   
    {% if  registered %}
       <h1>thanks for registration</h1>

    {% else %}

       <form enctype="multipart/form-data" method="POST">
          {% csrf_token %}
          {{ user_form.as_p }} 
          {{ profile_form.as_p }}
          <input type='submit' value='register'>
       </form>

    {% endif %}

  {% endblock %}
